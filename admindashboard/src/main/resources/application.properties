spring.application.name=ecommerce-event-sourcing-admindashboard
server.port=8080

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.config.import=classpath:application-common.properties
spring.datasource.url=jdbc:postgresql://postgres:5432/order

# expose all actuator endpoints on the admin server itself (handy, not required)
management.endpoints.web.exposure.include="*"
